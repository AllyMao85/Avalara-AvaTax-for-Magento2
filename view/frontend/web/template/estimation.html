<div class="opc-estimated-wrapper" data-bind="blockLoader: isLoading">
    <div class="estimated-block">
        <span class="estimated-label" data-bind="i18n: 'Estimated Total'"></span>
        <span class="estimated-price" data-bind="text: getValue()"></span>
    </div>
    <div class="minicart-wrapper">
        <button type="button" class="action showcart" data-toggle="opc-summary" data-bind="click: showSidebar">
            <span class="counter qty">
                <span class="counter-number" data-bind="text: getQuantity()"></span>
            </span>
        </button>
    </div>
    <!-- BEGIN EDIT -->
    <div class="customs-explanation" data-bind="if: hasCustomsTax()">
        <p><!-- ko i18n: 'Customs Duty & Import Tax is included in the order total.' --><!-- /ko --> <a href="javascript:void(0)" data-bind="click: showSidebar, i18n: 'View tax details.'"></a></p>
    </div>
    <!-- END EDIT -->
</div>
