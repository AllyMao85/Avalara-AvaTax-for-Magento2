<div data-bind="afterRender: setModalElement">
    <!-- ko if: showSdkView() === false -->
    <div class="exemption-zone-select-view fieldset">
        <div class="field">
            <p>Select a new state/exposure zone</p>
        </div>
        <div class="field">
            <select name="exemption-zone" data-bind="options: availableExemptionZones, value: exemptionZone, optionsCaption: 'Select an Exemption Zone'"></select>
        </div>
        <button class="action primary" data-bind="click: proceedToSdk">Proceed</button>
    </div>
    <!-- /ko -->
    <!-- ko if: showSdkView() === true -->
    <div class="cert-capture-sdk-view" data-bind="afterRender: renderSdk"></div>
    <!-- /ko -->
</div>
